<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> تسجيل الدخول </title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
         <img class="w-100" src="images/1.jpg" alt="Image">
            <div class="form login">
                <div class="form-content">
                    <header> تسجـيـل الدخـــــول</header>
                    <form action="indexar.html">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="indexar.html" class="forgot-pass"> نسيـت كلمة السـر ؟</a>
                        </div>

                        <div class="field button-field">
                            <button> تسجيـل</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span> ليس لديك حساب <a href="indexar.html" class="link signup-link"> سجل </a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="indexar.html" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span> فيسـبــوك</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="indexar.html" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span> جـوجــــل</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header> تسجيل الدخــول</header>
                    <form action="indexar.html">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>تسجـيـل</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span> لديك حسـاب بالفعل ؟ <a href="indexar.html" class="link login-link">سجــل </a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="indexar.html" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span> فيسـبــوك</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="indexar.html" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span> جــوجــــل</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
